<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timers, Timeout e Interval</title>
<!--  el comando timeout se ejecuta infinitamente   -->
</head>
<body>

        <script>
            (function(){
                var contador = 0;

                var saludo = function(){
                    contador ++;
                    console.log (contador);
                setTimeout(saludo, 1000);
                };  
                saludo();    
            }())
        </script>
</body>
</html>
