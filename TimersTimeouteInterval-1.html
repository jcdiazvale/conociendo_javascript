<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timers, Timeout e Interval</title>
<!--  el comando Interval se ejecuta tan tas veces como sean necesarias    -->
</head>
<body>

        <script>
            (function(){
                var contador = 0; 

                var saludo =function(){
                    contador ++;
                    console.log(contador);
                    if (contador === 5){
                        clearInterval(intervalo)
                    }
            };
                var intervalo= setInterval(saludo, 1000);
            }())
        </script>
</body>
</html>
