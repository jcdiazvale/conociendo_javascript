<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos del DOM video 20</title>
<!-- Elimina el primer elemento "boton.addEventListener("click", saludo);" -->
</head>
<body>
    <button id="boton">Boton</button>
    <input type="text" id="input">
        
        <script>
            (function(){
                var saludo=function(){
                    console.log("Saludo");
                 };

                var saludo2=function(){
                    console.log("Saludo2");
                };
            var boton = document.getElementById("boton");
            boton.addEventListener("click", saludo);
            boton.addEventListener("click", saludo2);
            boton.removeEventListener ("click", saludo);
            
            }())
        </script>
</body>
</html>
