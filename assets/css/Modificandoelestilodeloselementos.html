<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modificando el estilo de los elementos video 18</title>
    <style>
    .thumb{
    width: 200px;
    transition: 200ms all ease;
    }
    .grande {
        width: 400px;
    }
    .titulo {
    border: 1px solid navy;
    background: #ccc;
    padding: 10px;
    }
    .titulogrande {
        font-size: 60px;
    }
    </style>
</head>

<body>
    <H1 ID="encabezado" class="titulo titulogrande">Soy un encabezado \^.^/</H1>
 
    <script>
            var encabezado = document.getElementById("encabezado");
            encabezado.style.color = "navy"
            encabezado.style.background = "red"
            encabezado.style.paddingTop = "20px"
            // para retirar una clase
            encabezado.className = encabezado.className.replace ("titulogrande", ""); 

        </script>
</body>
</html>
