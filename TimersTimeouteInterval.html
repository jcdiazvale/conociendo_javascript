<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timers, Timeout e Interval</title>
<!--  el comando timeout se ejecuta una sola vez   -->
</head>
<body>

        <script>
            (function(){
                var saludo = function(){
                    console.log ("saludo!");
                };
                setTimeout(saludo, 1000);
     
            }())
        </script>
</body>
