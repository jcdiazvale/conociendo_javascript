<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Acceso a los atributos del DOM</title>
    <style>
    div{
    width: 200px;
    height: 200px;
    background: #dddddd;
    display: inline-block;
    margin-right: 10px;
    border: 1px solid #aaaaaa
    }
    .azul {
    background: #0074d9;
    border: 1px solid #000;
    }
    .rojo {
    background: #ee4136;
    border: 1px solid #000;
    }
    </style>
</head>

<body>
    <section id="contenedor">
        <a href="https://www.youtube.com/" id="enlace">GeopByte</a>
        <div class=""></div>
        <div class=""></div>
    </section>
    <script>
            var elemento = document.createElement("div");
            var padre = document.getElementById("contenedor");
            var referencia = document.getElementsByTagName("div")[0]; 
            elemento.setAttribute ("class", "azul");
            //document.body.appendChild(elemento);
            padre.insertBefore(elemento, referencia);
        </script>
</body>
</html>
